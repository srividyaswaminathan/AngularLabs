<!DOCTYPE html>
<html ng-app='myApp'>
  	<head>

	    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
	    <script src="main.js"></script>	
	    <link rel="stylesheet"  href="styles.css">
	    <script type='text/javascript'>

	    </script>
	</head>
	<body>
		<h3>Products</h3>
		<div ng-controller="productsController">
			<form>
				<p>Product Name <input type="text" name="name" ng-model="newProduct.name"></p>
				<p>Product Price:(in USD$)<input type="number" name="price" ng-model="newProduct.price"></p>
				<p><input type="submit" value="Add product" ng-click="addProduct(newProduct.name, newProduct.price)"></p>
			</form>
			<table>
				<thead>
					<th>Name</th>
					<th>Price</th>
					<th>Actions</th> 
				</thead>
				<tbody>				
					
					<tr ng-repeat="product in products" | orderBy: 'price' > 
							
							<td>{{product.name}}</td>
							<td>{{product.price | currency:"$"}}</td>
							<td>
								<button ng-click="deleteProduct($index)">Delete Product</button>
							</td>
						
					</tr>	

				</tbody>	
			</table>
		</div>	
	</body>
</html>
