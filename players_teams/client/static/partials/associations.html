<hr/>
<div ng-controller="assocController">
	<select ng-model= "playerTeamAssoc.playerName">
		<option  ng-repeat="player in players" value="{{player.name}}">{{player.name}}</option>
	</select>	
	<select ng-model= "playerTeamAssoc.teamName">
		<option  ng-repeat="team in teams" value="{{team.name}}">{{team.name}}</option>
	</select>	
	<input type="submit"  value="add player to team"  ng-click="addPlayerToTeam(playerTeamAssoc.playerName,playerTeamAssoc.teamName)">
</div>	
<hr/>
<table>
		<thead>
			<th>Player Name</th>
			<th>Team</th>
			<th>Actions</th> 
		</thead>
		<tbody>	
			<tr  ng-repeat="(player, team) in assoc">
				<td>{{player}}</td>			
				<td>{{team}}</td>
				<td>
					<button ng-click="clearAssoc(player)">Clear Associations</button>
				</td>	
			</tr>
		</tbody>	

</table>
